<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TravelGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #ff6f91;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #ff6f91;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ff4f73;
    }
    .link {
      margin-top: 15px;
      display: block;
      font-size: 0.9rem;
    }
    .link a {
      color: #ff6f91;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login to TravelGo</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="/register">Register here</a>
    </div>
  </div>
</body>
</html>
