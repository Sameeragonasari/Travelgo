<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout - TravelGo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .logout-container {
      background: #fff;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.8s ease-out;
      z-index: 2;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ff6f91;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .logo i {
      font-size: 2rem;
      color: #ff6f91;
    }

    .logout-icon {
      font-size: 4rem;
      color: #ff6f91;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .logout-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #333;
    }

    .logout-message {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .user-info {
      background: rgba(255, 111, 145, 0.05);
      border-left: 4px solid #ff6f91;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      text-align: left;
      margin-bottom: 2rem;
    }

    .user-info h3 {
      color: #444;
      margin-bottom: 0.5rem;
    }

    .user-info p {
      font-size: 0.9rem;
      color: #555;
      margin: 0.25rem 0;
    }

    .logout-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 0.9rem 1.5rem;
      border-radius: 30px;
      font-weight: 600;
      border: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-danger {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: #fff;
    }

    .btn-danger:hover {
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
      transform: translateY(-2px);
    }

    .btn-secondary {
      border: 2px solid #ff6f91;
      background: transparent;
      color: #ff6f91;
    }

    .btn-secondary:hover {
      background: #ff6f91;
      color: #fff;
    }

    .logout-success {
      color: #28a745;
      font-size: 1rem;
      margin-top: 1rem;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .logout-container {
        padding: 2rem;
        border-radius: 20px;
      }

      .logout-title {
        font-size: 1.4rem;
      }

      .logout-message {
        font-size: 0.95rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 0.8rem 1.2rem;
      }

      .logout-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <div class="logo">
      <i class="fas fa-plane"></i> TravelGo
    </div>

    <div class="logout-icon">
      <i class="fas fa-sign-out-alt"></i>
    </div>

    <h1 class="logout-title">You’ve Been Logged Out</h1>
    <p class="logout-message">
      Thank you for using TravelGo. We hope to see you again soon!<br />
      You’ve successfully logged out of your account.
    </p>

    <div class="user-info">
      <h3>Session Details</h3>
      <p><strong>Username:</strong> john.doe@example.com</p>
      <p><strong>Logout Time:</strong> <span id="logout-time">--</span></p>
    </div>

    <div class="logout-options">
      <button class="btn btn-secondary" onclick="goHome()">
        <i class="fas fa-home"></i> Return to Home
      </button>
      <button class="btn btn-danger" onclick="loginAgain()">
        <i class="fas fa-sign-in-alt"></i> Login Again
      </button>
    </div>

    <div class="logout-success" id="success-msg">
      Logout successful. Safe travels!
    </div>
  </div>

  <!-- Bubbles Background -->
  <style>
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 111, 145, 0.2);
      animation: floatUp 18s ease-in-out infinite;
    }

    .bubble:nth-child(1) {
      width: 60px;
      height: 60px;
      left: 15%;
      bottom: -100px;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 40px;
      height: 40px;
      left: 35%;
      bottom: -120px;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 90px;
      height: 90px;
      left: 60%;
      bottom: -140px;
      animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      width: 30px;
      height: 30px;
      left: 80%;
      bottom: -160px;
      animation-delay: 6s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-50vh);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
<!-- Logout Time Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const logoutTimeEl = document.getElementById("logout-time");
    const now = new Date();
    logoutTimeEl.textContent = now.toLocaleString();

    const successMsg = document.getElementById("success-msg");
    successMsg.style.display = "block";
  });

  function goHome() {
    window.location.href = "/";
  }

  function loginAgain() {
    window.location.href = "/login";
  }
</script>

<!-- Scrollbar Styling -->
<style>
  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background: #ffe4ec;
  }

  ::-webkit-scrollbar-thumb {
    background-color: #ff6f91;
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #e25579;
  }
</style>

<!-- Back Button Floating -->
<a href="/" style="
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 18px;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  transition: all 0.3s ease;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 8px;
">
  <i class="fas fa-arrow-left"></i>
  Back
</a>

<!-- Font Smoothing -->
<style>
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<footer style="
  text-align: center;
  font-size: 0.85rem;
  color: #888;
  padding: 1rem 0;
  background: transparent;
  margin-top: 2rem;
  z-index: 2;
">

</footer>

</body>
</html>
