<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TravelGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-wrapper {
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #ff6f91;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .login-header .logo i { font-size: 2rem; }
    .login-header h1 { margin-top: 1rem; font-size: 1.5rem; color: #333; }
    .login-header p { color: #666; font-size: 0.95rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #444;
    }
    .form-group .input-wrapper { position: relative; }
    .form-group .input-wrapper i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
    .form-group input {
      width: 100%;
      padding: 0.9rem 0.9rem 0.9rem 2.5rem;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: #ff6f91;
      box-shadow: 0 0 0 3px rgba(255, 111, 145, 0.15);
    }
    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    .form-check input[type="checkbox"] {
      margin-right: 0.5rem;
      accent-color: #ff6f91;
      width: 16px;
      height: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 0.9rem 1.5rem;
      border: none;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      color: white;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
    }
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .register-link a {
      color: #ff6f91;
      font-weight: 600;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-plane"></i> TravelGo
      </div>
      <h1>Welcome Back</h1>
      <p>Login to continue your journey</p>
    </div>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
      <div class="register-link">
        <p>Don't have an account? <a href="/register">Sign up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
