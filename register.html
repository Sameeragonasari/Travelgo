<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelGo - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      overflow-x: hidden;
    }

    .register-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .register-box {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .register-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #ff6f91;
    }

    .register-header p {
      font-size: 0.95rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #eee;
      border-radius: 12px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .form-control:focus {
      border-color: #ff6f91;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(255, 111, 145, 0.15);
      outline: none;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #ff6f91;
    }

    .form-control.with-icon {
      padding-left: 40px;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #999;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #ff6f91;
    }

    .error-message {
      color: #d33;
      font-size: 0.85rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      display: none;
    }

    .register-btn {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-btn:hover {
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #ff6f91;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      background: rgba(255, 111, 145, 0.15);
      border-radius: 50%;
      animation: rise 20s infinite ease-in-out;
    }

    .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; bottom: -60px; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 90px; height: 90px; left: 40%; bottom: -90px; animation-delay: 4s; }
    .bubble:nth-child(3) { width: 40px; height: 40px; left: 70%; bottom: -40px; animation-delay: 2s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-50vh); opacity: 0.7; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="register-wrapper">
    <div class="register-box">
      <div class="register-header">
        <h1>Create Account</h1>
        <p>Join TravelGo and start your journey today!</p>
      </div>

      <form id="register-form">
        <label class="form-label" for="fullname">Full Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="fullname" class="form-control with-icon" placeholder="Enter your full name" required />
        </div>

        <label class="form-label" for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" class="form-control with-icon" placeholder="Enter your email" required />
        </div>

        <label class="form-label" for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" class="form-control with-icon" placeholder="Enter your password" required />
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="confirmPassword" class="form-control with-icon" placeholder="Confirm your password" required />
          <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
        </div>

        <div class="error-message" id="error-message">Passwords do not match.</div>

        <button type="submit" class="register-btn">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const errorMessage = document.getElementById('error-message');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      toggleConfirmPassword.classList.toggle('fa-eye-slash');
    });

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      if (passwordInput.value !== confirmPasswordInput.value) {
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
        alert('Registration successful!');
        // You can add actual submission or redirection logic here
      }
    });
  </script>
</body>
</html>
